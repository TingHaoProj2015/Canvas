<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Canvas Example</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	function drawtest() {
		var canvas = document.getElementById('myCanvas');
		if (canvas.getContext) { //  confirm object exist
			var ctx = canvas.getContext('2d');

			var myGradient = ctx.createLinearGradient(0, 0, 0, 160); 
			myGradient.addColorStop(0, "#BABABA"); 
			myGradient.addColorStop(1, "#636363");
			ctx.fillStyle = myGradient;

			ctx.beginPath();
		    ctx.moveTo(10,100);
		    ctx.lineTo(90,100);
		    ctx.lineTo(50,50);
		    ctx.fill();


		}
	}
	function drawtTiangle(){
		var canvas3 = document.getElementById('myCanvas3');
		if (canvas3.getContext) { //  confirm object exist
			var ctx = canvas3.getContext('2d');

			var myGradient = ctx.createLinearGradient(0, 0, 0, 160); 
			myGradient.addColorStop(0, "#BABABA"); 
			myGradient.addColorStop(1, "#636363");
			ctx.fillStyle = myGradient;

			ctx.beginPath();
		    ctx.moveTo(25,180);
		    ctx.lineTo(15,100);
		    ctx.lineTo(30,140);
		    ctx.fill();

		    ctx.beginPath();
		    ctx.moveTo(25,180);
		    ctx.lineTo(35,260);
		    ctx.lineTo(15,220);
		    ctx.fill();

		}
	}
	// window.onload = draw;→改用jQuery
	function draw() {
		drawtest();
		drawtTiangle();
		var canvas1 = document.getElementById('myCanvas1');
		if (canvas1.getContext) { //  confirm object exist
			var ctx = canvas1.getContext('2d');
			
			//繪製圖形的程式碼寫在這邊
			ctx.fillRect(25,25,100,100); // (x, y, width, height)
			ctx.clearRect(45,45,60,60);
			ctx.strokeRect(50,50,50,50);

		    ctx.beginPath();
		    ctx.moveTo(175,50); // 移動至x,y (起始點)
		    ctx.lineTo(200,75); // 終點
		    ctx.lineTo(200,25);
		    ctx.fill(); // 填滿

		     // Filled triangle
		    ctx.beginPath();
		    ctx.moveTo(25,170);
		    ctx.lineTo(105,170);
		    ctx.lineTo(25,255);
		    ctx.fill();

		    // Stroked triangle

		    ctx.beginPath();
		    ctx.moveTo(325,125);
		    ctx.lineTo(325,45);
		    ctx.lineTo(245,125);
		    ctx.closePath();
		    ctx.stroke();




		}

		
		var canvas2 = document.getElementById('myCanvas2');
		  if (canvas2.getContext){
		    var ctx = canvas2.getContext('2d');

		    for(var i=0;i<4;i++){
		      for(var j=0;j<3;j++){
		        ctx.beginPath();
		        var x              = 25+j*50;               // x 座標
		        var y              = 25+i*50;               // y 座標
		        var radius         = 20;                    // 弧形半徑
		        var startAngle     = 0;                     // 起始弧度
		        var endAngle       = Math.PI+(Math.PI*j)/2; // 結束弧度
		        var anticlockwise  = i%2==0 ? false : true; // 順時針逆時針

		        ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

		        if (i>1){
		          ctx.fill();
		        } else {
		          ctx.stroke();
		        }
		      }
		    }
		  }




	} // close if

	$(document).ready(function(){
		draw();
	});

	</script>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<canvas id="myCanvas1" width="500" height="500"></canvas>
<canvas id="myCanvas2" width="600" height="600"></canvas>
<canvas id="myCanvas3" width="600" height="600"></canvas>
</body>
</html>
